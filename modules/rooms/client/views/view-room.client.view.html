<section ng-controller="ViewRoomController as roomsManager">
  <div class="page-header">
    <h1>Room #<span ng-bind="roomsManager.room.number"></span></h1>
    <p class="list-group-item-text">Floor: <span ng-bind="roomsManager.room.floor.number"></span></p>
    <img ng-src="{{ roomsManager.room.imageURL }}" class="img-thumbnail room-image">
  </div>
</section>
