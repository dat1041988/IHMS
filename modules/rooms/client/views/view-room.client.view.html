<section ng-controller="ViewRoomController as roomsManager">
  <div class="page-header text-center">
    <h1>Room #<span ng-bind="roomsManager.room.number"></span></h1>
    <p>
      <span>Floor: </span>
      <span ng-bind="roomsManager.room.floor.number"></span>
    </p>
    <div ng-repeat="feature in roomsManager.room.features">
      <p id="feature-{{ feature.type.name }}" >
        <span ng-bind="feature.type.name + ':'"></span>
        <span ng-bind="feature.value"></span>
      </p>
    </div>
    <img ng-src="{{ roomsManager.room.imageURL }}" class="img-thumbnail room-image-thumb">
  </div>
</section>
